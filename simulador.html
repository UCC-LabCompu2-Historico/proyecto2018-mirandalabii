<body>
    <header>
        <h1>Circuitos RC</h1>
    </header>
    <aside>
        <ul>
            <li><a href="#">Introducción</a></li>
            <ul>
                <li><a href="index.html"> ¿Que es? </a></li>

        </ul>

    <nav>
        <h1>Simulador</h1>
    </nav>
    <section>
	<div class="panel-blue">
		<div class="col left">
			<p><label for="voltaje">Voltaje de la fuente</label></p>
			<input type="number" id="voltaje" /><span class="texto-blanco">V</span>
			<p><label for="resistencia">Valor de la resistencia</label></p>
			<input type="number" id="resistencia" /><span class="texto-blanco">Ohms</span>
		</div>
		<div class="col middle">
			<input type="radio" name="calculo" id="calculo" value="1"><span class="texto-blanco">Calcular Capacitor</span>
			<p><label for="capacitor">Valor del capacitor</label></p>
			<input type="number" id="capacitor" /><span class="texto-blanco">F</span>
		</div>
		<div class="col right">
			<input type="radio" name="calculo" id="calculo" value="2"><span class="texto-blanco">Calcular T</span>
			<p><label for="tau">Valor de T</label></p>
			<input type="number" id="tau" /><span class="texto-blanco"></span>
		</div>
	</div>
	<div class="divisor"></div>
	<div class="panel-blue">
		<h1 class="texto-blanco"> Resultados </h1>
	</div>	
    </section>
    <footer>
    </footer>
