<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Circuitos RC</title>
    <meta name="msapplication-TileColor" content="#00bcd4">
    <script type="text/javascript" src="assets/js/jquery-2.1.3.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="assets/images/logo_anglo.png" />
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection">    
</head>
<body>
    <header>
        <h1>Circuitos RC</h1>
    </header>
    <aside>
        <ul>
            <li><a href="#">Introducción</a></li>
            <ul>
                <li><a href="index.html"> ¿Que es? </a></li>
                <li><a href="como.html"> ¿Como funciona? </a></li>
            </ul>
            <li><a href="simulador.html">Simulador</a></li>
        </ul>
    </aside>
    <nav>
        <h1>Simulador</h1>
    </nav>
    <section>
	<div class="panel-blue a200">
		<div class="col left">
			<p><label for="voltaje">Voltaje de la fuente</label></p>
			<input type="number" id="voltaje" />
			<select id="unidad_voltaje" class="texto-blanco">				
				<option value="1">V</option>
				<option value="100">mV</option>
			</select>
			<p><label for="resistencia">Valor de la resistencia</label></p>
			<input type="number" id="resistencia" />
			<select id="unidad_resistencia" class="texto-blanco">				
				<option value="1">&Omega;</option>
				<option value="1000">k&Omega;</option>
				<option value="1000000">M&Omega;</option>
			</select>
		</div>
		<div class="col middle">
			<input type="radio" name="calculo" id="calculo" value="1"><span class="texto-blanco">Calcular Capacitor</span>
			<p><label for="capacitor">Valor del capacitor</label></p>
			<input type="number" id="capacitor" />
			<select id="unidad_capacitor" class="texto-blanco">				
				<option value="1">&mu;F</option>
				<option value="1000">&eta;F</option>
				<option value="1000000">&rho;F</option>
			</select>
		</div>
		<div class="col right">
			<input type="radio" name="calculo" id="calculo" value="2"><span class="texto-blanco">Calcular T</span>
			<p><label for="tau">Valor de T</label></p>
			<input type="number" id="tau" /><span class="texto-blanco"></span>
		</div>
	</div>
	<div class="divisor"></div>
	<div class="panel-blue a100">
		<h1 class="texto-blanco"> Resultados </h1>
	</div>
	<canvas id="canvas" width="700" height="400">
	</canvas>	
    </section>
    <footer>
	<p class="texto-blanco"> Creado por Matias S. Miranda - Estudiante de Licenciatura en bioinformatica</p>
    </footer>
    <script type="text/javascript" src="assets/js/simulador.js"></script> 
</body>
</html>
